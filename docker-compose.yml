services:
  web:
    image: ${REGISTRY_URL}/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: sandbox-cicd-app
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:${CONTAINER_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${CONTAINER_PORT:-3000}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
